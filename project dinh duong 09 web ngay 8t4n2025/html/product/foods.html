<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foods</title>
    <link rel="stylesheet" href="/css/foods.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2><img src="/image/logo.png" class="logo"></h2>
            </div>
            <ul>
                <li><b>YOUR DASHBOARD</b></li>
                <li><a href="/html/product/Home-page.html"><i class="fa-solid fa-house"></i> Home Page</a></li>
                <li><a href="#"><i class="fa-solid fa-apple-whole"></i> Foods</a></li>
                <li><a href="#"><i class="fa-solid fa-clipboard-list"></i> Recipes</a></li>
                <hr><br>
                <li><a href="/html/user/signin.html"><i class="fa-solid fa-right-from-bracket"></i> Sign out</a></li>
            </ul>
        </aside>

        <main class="main-content">
            <div class="header-user">
                <p>Cường Trần -</p>
            </div>
            <div class="content1">
                <h2 id="list"><i class="fa-solid fa-list"></i></h2>
                <hr>
                <div class="content2">
                    <p id="maintext">Food databases</p>
                    <p id="undertext">Create, check and update foods that all you can use on meal plans.</p>
                </div>
            </div>

            <div class="content">
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Search Food">
                    <select id="sortNutrient">
                        <option value="">-- Select Nutrient --</option>
                        <option value="energy">Energy</option>
                        <option value="fat">Fat</option>
                        <option value="carbohydrate">Carbohydrates</option>
                        <option value="protein">Protein</option>
                      </select>
                    <input type="text" id="categoryInput" placeholder="Category">
                </div>

                <div class="food-table">
                    <table>
                        <thead>
                            <tr>
                                <th>Foods</th>
                                <th>Energy</th>
                                <th>Fat</th>
                                <th>Carbohydrates</th>
                                <th>Protein</th>
                                <th>Category</th>
                            </tr>
                        </thead>
                        <tbody>
                            </tbody>
                    </table>
                </div>

                <div class="food-footer">
                    <button class="create-food"><a href="/html/product/addfood.html">Create food</a></button>
                    <div id="pagination" class="pagination"></div>
                </div>
            </div>
        </main>
    </div>

    <script src="/js/foods.js"></script>
</body>

</html>
