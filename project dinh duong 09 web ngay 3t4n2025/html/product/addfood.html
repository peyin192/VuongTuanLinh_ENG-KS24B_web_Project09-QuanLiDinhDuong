<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Food</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/addfood.css">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="container form-container">
        <h2 class="text-center text-dark">Add New Food</h2>
        <p class="text-center text-muted">Fill in the fields below with the food information</p>
        
        <div class="row g-2 mb-3">
            <div class="col-md-6">
                <input type="text" class="form-control" placeholder="Name">
            </div>
            <div class="col-md-6">
                <input type="text" class="form-control" placeholder="Source">
            </div>
        </div>
        
        <div class="row g-2 mb-3">
            <div class="col-md-6">
                <select class="form-select">
                    <option>Select the food group</option>
                </select>
            </div>
            <div class="col-md-6 d-flex align-items-center">
                <input type="number" class="form-control" placeholder="Quantity" value="100"> 
                <span class="ms-2">grams</span>
            </div>
        </div>
        
        <div class="nutritional-header mb-3">Nutritional value per 100 g</div>
        
        <h5 class="section-title">Macronutrients</h5>
        <table class="table table-bordered">
            <tr>
                <td><input type="number" placeholder="Energy"></td><td>kcal</td>
                <td><input type="number" placeholder="Fat"></td><td>g</td>
            </tr>
            <tr>
                <td><input type="number" placeholder="Carbohydrate"></td><td>g</td>
                <td><input type="number" placeholder="Protein"></td><td>g</td>
            </tr>
        </table>
        
        <h5 class="section-title">Micronutrients</h5>
        <table class="table table-bordered">
            <tbody>
                <tr>
                    <td><input type="number" placeholder="Cholesterol"></td><td>mg</td>
                    <td><input type="number" placeholder="Fiber"></td><td>g</td>
                    <td><input type="number" placeholder="Sodium"></td><td>mg</td>
                </tr>
                <tr>
                    <td><input type="number" placeholder="Water"></td><td>g</td>
                    <td><input type="number" placeholder="Vitamin A"></td><td>µg</td>
                    <td><input type="number" placeholder="Vitamin B-6"></td><td>mg</td>
                </tr>
                <tr>
                    <td><input type="number" placeholder="Vitamin B-12"></td><td>µg</td>
                    <td><input type="number" placeholder="Vitamin C"></td><td>mg</td>
                    <td><input type="number" placeholder="Vitamin D (D2 + D3)"></td><td>µg</td>
                </tr>
                <tr>
                    <td><input type="number" placeholder="Vitamin E"></td><td>mg</td>
                    <td><input type="number" placeholder="Vitamin K"></td><td>µg</td>
                    <td><input type="number" placeholder="Starch"></td><td>g</td>
                </tr>
                <tr>
                    <td><input type="number" placeholder="Lactose"></td><td>g</td>
                    <td><input type="number" placeholder="Alcohol"></td><td>g</td>
                    <td><input type="number" placeholder="Caffeine"></td><td>mg</td>
                </tr>
                <tr>
                    <td><input type="number" placeholder="Sugars"></td><td>g</td>
                    <td><input type="number" placeholder="Calcium"></td><td>mg</td>
                    <td><input type="number" placeholder="Iron"></td><td>mg</td>
                </tr>
                <tr>
                    <td><input type="number" placeholder="Magnessium"></td><td>mg</td>
                    <td><input type="number" placeholder="Phosphorus"></td><td>mg</td>
                    <td><input type="number" placeholder="Potassium"></td><td>mg</td>
                </tr>
                <tr>
                    <td><input type="number" placeholder="Zinc"></td><td>mg</td>
                    <td><input type="number" placeholder="Copper"></td><td>mg</td>
                    <td><input type="number" placeholder="Fluoride"></td><td>µg</td>
                </tr>
                <tr>
                    <td><input type="number" placeholder="Manganese"></td><td>mg</td>
                    <td><input type="number" placeholder="Selenium"></td><td>µg</td>
                    <td><input type="number" placeholder="Thiamin"></td><td>mg</td>
                </tr>
                <tr>
                    <td><input type="number" placeholder="Riboflavin"></td><td>mg</td>
                    <td><input type="number" placeholder="Niacin"></td><td>mg</td>
                    <td><input type="number" placeholder="Pantothenic acid"></td><td>mg</td>
                </tr>
                <tr>
                    <td><input type="number" placeholder="Folate, total"></td><td>mg</td>
                    <td><input type="number" placeholder="Folic acid"></td><td>mg</td>
                    <td><input type="number" placeholder="Fatty acids, total saturated"></td><td>mg</td>
                </tr>
                <tr>
                    <td><input type="number" placeholder="Fatty acids, total saturated"></td><td>mg</td>
                    <td><input type="number" placeholder="Fatty acids, total monounsaturated"></td><td>mg</td>
                    <td><input type="number" placeholder="Fatty acids, total polyunsaturated"></td><td>mg</td>
                </tr>
                <tr>
                    <td><input type="number" placeholder="Cholesterol"></td><td>mg</td>
                </tr>
            </tbody>
        </table>
        
        <div class="d-flex justify-content-end mt-3">
            <button class="btn btn-secondary me-2">Cancel</button>
            <button class="btn btn-success">Save and Close</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
